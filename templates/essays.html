{% extends "layout.html" %}

{% block title %}
Essays
{% endblock %}

{% block body %}

{% if 'username' not in session %}
You are not logged in.

{% else %}

<h1>Essays</h1>


<form method="POST">

  <table class="pure-table" style="width:100%">
    <tbody>
      {% set h = 200 %}
      <tr>
	<td height="{{h}}"> <input type="submit" class="pure-button pure-button-primary" name="button" value="View All Essays"> </td>
	<td height="{{h}}"> <input type="submit" class="pure-button pure-button-primary" name="button" value="Your Essays"> </td>	
      </tr>
    </tbody>
  </table>

</form>

{% endif %}

{% endblock %}
