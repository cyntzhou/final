{% extends "layout.html" %}

{% block title %}
View Essay
{% endblock %}

{% block body %}

{% if 'username' not in session %}
You are not logged in.

{% else %}

<h1>{{essay['title']}}</h1>
Posted by {{essay['author']}} on {{essay['time']}}
<br><br>
Topic: {{essay['topic']}}
<br><br>
<textarea readonly>
  {{essay['essay']}}
</textarea>
<br><br>

<form>

<input type="submit" class="pure-button pure-button-primary" name="button" value="Comment On Essay">

</form>

{% endif %}
{% endblock %}
